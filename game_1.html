<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Game 1</title>


</head>

<body style="background-image: url(bg.png);" onload="init(),startTime()">
    <div class="container-fluid" style="background-color: rgb(0, 255, 115); width: 100%;">
        <h1 class="text-center" style="background-color: rgb(0, 255, 115); width: 100%;">1st GRADE</h1>
    </div>
    <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <h1 id="score" style="color: rgb(8, 8, 8)">Score : 0</h1>

            <h1 id="countdown" style="color: rgb(255, 14, 14)"></h1>

        </div>
        <div class="d-flex justify-content-center">
            <img style=" border-radius: 50%;" src="http://clipart-library.com/images/BTgrq9Goc.gif" width="150px"
                height="100px">
        </div>
        <div class="d-flex justify-content-center">
            <span class="rounded-pill">
                <h1 class="text-center" id="Qus" style="margin-top: 43px;
                font-size: 80px;">1+10 = 11</h1>
            </span>
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 50px;">
            <button type="button" class="btn btn-success btn-yes" onclick="yes(), checkAns()" id="yes"><h1>✔️ Yes</h1></button>
            <button type="button" class="btn btn-danger btn-no" onclick="no(), checkAns()" id="no"><h1> ❌ No</h1></button>
        </div>
        <div class="d-flex align-items-end flex-column bd-highlight mb-3" style="height: 200px;">

            <div class="mt-auto p-2 bd-highlight">
                <button type="button" class="btn btn-secondary" onclick="playAudio()">เปิดเพลง</button>
                <button type="button" class="btn btn-secondary" onclick="pauseAudio()">ปิดเพลง</button>
            </div>
        </div>
    </div>

    <!-- ----แจ้งเตือนต่างๆ ------ -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title " style="font-size: 40px;margin-left: 29%" id="exampleModalLongTitle">
                            ❌ เสียใจด้วย ❌</h2>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <img src="cry.gif" width="150px" height="100px">
                    </div>
                    <p class="text-center" style="font-size: 50px" id="modalScore">คะแนนที่คุณได้ </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondadry" data-dismiss="moal"
                        onclick="reload()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="winmodal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title " style="font-size: 40px;margin-left: 29%" id="exampleModalLongTitle">
                                ✔️ ดีใจด้วย ✔️</h2>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center">
                            <img src="win.gif" width="150px" height="100px">
                        </div>
                        <p class="text-center" style="font-size: 50px" id="modalScore">คุณได้คะแนน 10/10 ผ่านด่านนี้แล้ว</p>
                    </div>
                    <div class="modal-footer">
                        <a href="choose_game.html"> <button type="button" class="btn btn-secondadry" data-dismiss="moal" >Close</button></a>
                    </div>
                </div>
            </div>
        </div>

    <!-- ------------------- ------ -->


    <!-- ----เสียงประกอบ ------ -->
    <audio id="myAudio">
        <source src="sound/After_School_Jamboree.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- ------------------- ------ -->

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="game_1.js"></script>
</body>

</html>
