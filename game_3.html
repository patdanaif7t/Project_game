<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Game 3</title>
</head>

<body style="background-image: url(bg.png); ">

    <div class="container-fluid" style="background-color: rgb(0, 255, 115); width: 100%;">
        <h1 class="text-center" style="background-color: rgb(0, 255, 115); width: 100%;">3nd GRADE</h1>
    </div>

    <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <h1 id="score" style="color: rgb(8, 8, 8)">Score : 0</h1>
            <h1 id="countdown" style="color: rgb(255, 14, 14)"></h1>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <img src="./img/1.png" width="700px" height="500px" id="img01" >
        <img src="./img/2.png" width="700px" height="500px" id="img02" style="display: none;">
        <img src="./img/3.png" width="700px" height="500px" id="img03" style="display: none;">
        <img src="./img/4.png" width="700px" height="500px" id="img04" style="display: none;">
        <img src="./img/5.png" width="700px" height="500px" id="img05" style="display: none;">
        <img src="./img/6.png" width="700px" height="500px" id="img06" style="display: none;">
        <img src="./img/7.png" width="700px" height="500px" id="img07" style="display: none;">
        <img src="./img/8.png" width="700px" height="500px" id="img08" style="display: none;">
        <img src="./img/9.png" width="700px" height="500px" id="img09" style="display: none;">
        <img src="./img/10.png" width="700px" height="500px" id="img10" style="display: none;">

    </div>

    <div class="container-fluid">
        <div class="d-flex bd-highlight mb-6 center" style="margin-left: 13%">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" style="font-size: 30px; margin-top: 100px"
                    aria-describedby="inputGroup-sizing-lg" id="answer">
                <button type="button" class="btn btn-warning" style="font-size: 30px; margin-top: 100px"
                    onclick="Next()">Next</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="losemodal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title " style="font-size: 40px;margin-left: 29%" id="exampleModalLongTitle">
                        ❌ เสียใจด้วย ❌</h2>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <img src="cry.gif" width="150px" height="100px">
                    </div>
                    <p class="text-center" style="font-size: 50px" id="modalScore">คะแนนที่คุณได้ </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondadry" data-dismiss="moal"
                        onclick="reload()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="winmodal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title " style="font-size: 40px;margin-left: 29%" id="exampleModalLongTitle">
                        ✔️ ดีใจด้วย ✔️</h2>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <img src="win.gif" width="150px" height="100px">
                    </div>
                    <p class="text-center" style="font-size: 50px" id="modalScore">คุณได้คะแนน 10/10 ผ่านด่านนี้แล้ว</p>
                </div>
                <div class="modal-footer">
                    <a href="choose_game.html"> <button type="button" class="btn btn-secondadry"
                            data-dismiss="moal">Close</button></a>
                </div>
            </div>
        </div>
    </div>

    <!-- ------------------- ------ -->

    <script src="game_3.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>
</body>

</html>
